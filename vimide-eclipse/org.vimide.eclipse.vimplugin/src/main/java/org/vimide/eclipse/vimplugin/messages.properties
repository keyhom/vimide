# gvim messages.

gvim_not_found = The gvim executable is not availiable.
gvim_not_supported = The gvim executable appears to not be supported or the \
the gvim executable could not be invoked.\n\nPlease make sure that the executable \
you configured for gvim points to a valid gvim executable.\n\nIf the executable \
is valid, {0}\n\nFor more details on gvim execution you can also open the debug \
console in: \n\tWindow -> Show View -> Other -> Vimide -> Vimplugin Debug Console
gvim_embed_not_supported = make sure that the gvim version is at least 7.1 \
compiled with the gtk gui on unix based OSes and at least 7.1.091 on windows.\
\n\nIf you would like to disable embedding of gvim and have gvim open in an \
external window, you can do so via the preferences\n\tWindow -> Preferences -> \
Vimplugin
gvim_nb_not_enabled = make sure that gvim was compiled with netbeans support \
(with the netbeans_intg flag).
gvim_startup_failed = Failed to properly start gvim: {0}
gvim_startup_done_event = "startupDone" event never recieved from gvim.
gvim_external_success = External gvim instance created.
gvim_embed_unsupported = Embedding of gvim does not appear to be supported on \
your platform. Falling back to an external gvim.
gvim_embed_fallback = Could not create embedded gvim. Falling back to and external \
gvim.

